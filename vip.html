<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WIN88 · VIP 会员</title>
  <link rel="stylesheet" href="casino.css"/>
</head>
<body>

<header class="topbar">
  <div class="logo">👑 VIP 会员</div>
  <div class="wallet">
    💰 <span id="coin">0</span>
    <button onclick="goHome()">返回大厅</button>
  </div>
</header>

<section class="hero">
  <h2>选择你的 VIP 等级</h2>
  <p>更多娱乐币 · 更爽体验 · 更高留存</p>
</section>

<section class="lobby">

  <div class="game-card">
    <h3>VIP 1</h3>
    <p>RM 19 / 月</p>
    <ul>
      <li>🎁 立即送 3,000 娱乐币</li>
      <li>✨ 游戏体验提升</li>
      <li>🚫 去广告（预留）</li>
    </ul>
    <button class="vip" onclick="buyVIP(1)">开通 VIP1</button>
  </div>

  <div class="game-card">
    <h3>VIP 2</h3>
    <p>RM 49 / 月</p>
    <ul>
      <li>🎁 立即送 10,000 娱乐币</li>
      <li>🔥 更高爆率体验（心理）</li>
      <li>🚀 快速模式（预留）</li>
    </ul>
    <button class="vip" onclick="buyVIP(2)">开通 VIP2</button>
  </div>

  <div class="game-card">
    <h3>VIP 3</h3>
    <p>RM 99 / 月</p>
    <ul>
      <li>🎁 立即送 30,000 娱乐币</li>
      <li>💎 尊享桌 / 专属体验</li>
      <li>👑 最高身份标识</li>
    </ul>
    <button class="vip" onclick="buyVIP(3)">开通 VIP3</button>
  </div>

</section>

<section class="hero">
  <h3>当前状态</h3>
  <p id="status">普通用户</p>
</section>

<script>
  let coin = Number(localStorage.getItem("coin") || 1000);
  let vip = Number(localStorage.getItem("vip") || 0);

  const coinEl = document.getElementById("coin");
  const statusEl = document.getElementById("status");
  coinEl.textContent = coin;

  function save(){
    localStorage.setItem("coin", coin);
    localStorage.setItem("vip", vip);
    coinEl.textContent = coin;
    statusEl.textContent = vip > 0 ? "VIP " + vip + " 会员" : "普通用户";
  }

  function goHome(){ location.href="index.html"; }

  function buyVIP(level){
    if(vip >= level){
      alert("你已经是更高或同级 VIP");
      return;
    }
    vip = level;
    let bonus = level === 1 ? 3000 : level === 2 ? 10000 : 30000;
    coin += bonus;
    save();
    alert("🎉 开通成功！赠送 " + bonus + " 娱乐币");
  }

  save();
</script>
</body>
</html>
